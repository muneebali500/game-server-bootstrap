<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Game Server</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body>
    <main>
      <section id="log-section" class="overflow-hidden">
        <div class="row vh-100">
          <div class="col-lg-6">
            <div
              class="h-100 flex-center position-relative"
              style="
                border-right: 6px solid #d7c4c430;
                border-top-right-radius: var(--rounded-48);
                border-bottom-right-radius: var(--rounded-48);
              "
            >
              <figure class="position-relative" style="width: 60%">
                <img
                  src="assets/images/login-pic.png"
                  alt="Games Striker"
                  loading="lazy"
                  class="cover"
                />

                <img
                  src="assets/images/fortnite-icon-1.svg"
                  alt="Water Drop Illustration"
                  loading="lazy"
                  class="position-absolute"
                  style="width: 40px; bottom: -6rem; left: 0"
                />
                <img
                  src="assets/images/fortnite-icon-2.svg"
                  alt="Water Drop Illustration"
                  loading="lazy"
                  class="position-absolute"
                  style="width: 43px; bottom: -5rem; left: 10%"
                />
                <img
                  src="assets/images/fortnite-icon-1.svg"
                  alt="Water Drop Illustration"
                  loading="lazy"
                  class="position-absolute"
                  style="width: 50px; top: -6rem; right: 0"
                />
                <img
                  src="assets/images/fortnite-icon-1.svg"
                  alt="Water Drop Illustration"
                  loading="lazy"
                  class="position-absolute"
                  style="width: 45px; bottom: -4rem; right: 8%"
                />
                <img
                  src="assets/images/circle-1.svg"
                  alt="Water Drop Illustration"
                  loading="lazy"
                  class="position-absolute"
                  style="width: 44px; top: 12%; left: -4%"
                />
              </figure>
              <img
                src="assets/images/camera.png"
                alt="Virtal 3d Model"
                loading="lazy"
                class="w-50 position-absolute"
                style="
                  width: 80%;
                  top: -28%;
                  rotate: 180deg;
                  scale: 3;
                  right: -10%;
                  mix-blend-mode: screen;
                  opacity: 5%;
                "
              />
              <img
                src="assets/images/camera.png"
                alt="Virtal 3d Model"
                loading="lazy"
                class="w-50 position-absolute"
                style="
                  width: 80%;
                  bottom: 10%;
                  left: -5%;
                  transform: rotateY(180deg);
                  scale: 2;
                  mix-blend-mode: screen;
                  opacity: 5%;
                "
              />

              <div class="ellipse h-100 w-100"></div>
            </div>
          </div>
          <div class="col-lg-6 flex-center">
            <div
              class="mx-auto text-center"
              style="width: 50rem; max-width: 90%"
            >
              <h2 class="section-heading mb-4">Welcome Back !</h2>
              <p class="fs-2 clr-gray mb-5">
                Please Enter Your Details to Signup Now
              </p>

              <form class="w-100">
                <div class="mb-4">
                  <input
                    type="text"
                    placeholder="Name*"
                    required
                    class="w-100 text-white rounded-48 p-4 bg-transparent fs-4"
                    style="border: 2px solid #ffffff3d"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="email"
                    placeholder="Email*"
                    required
                    class="w-100 text-white rounded-48 p-4 bg-transparent fs-4"
                    style="border: 2px solid #ffffff3d"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    placeholder="Password*"
                    required
                    class="w-100 text-white rounded-48 p-4 bg-transparent fs-4"
                    style="border: 2px solid #ffffff3d"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    placeholder="Confirm Password*"
                    required
                    class="w-100 text-white rounded-48 p-4 bg-transparent fs-4"
                    style="border: 2px solid #ffffff3d"
                  />
                </div>

                <button class="button primary-btn w-100">Sign Up</button>
              </form>

              <div class="text-center mt-5">
                <p class="fs-4 clr-gray">
                  Don't have account?
                  <a href="login.html" class="gradient-text">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
