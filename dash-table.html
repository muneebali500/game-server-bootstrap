<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Servers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0f;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: white;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .table-container {
        background: #1a1a1f;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #2a2a35;
      }

      .table-header {
        padding: 20px 24px;
        border-bottom: 1px solid #2a2a35;
      }

      .table-title {
        font-size: 18px;
        font-weight: 600;
        color: white;
      }

      .servers-table {
        width: 100%;
        border-collapse: collapse;
      }

      .table-head {
        background: #1a1a1f;
      }

      .table-head th {
        padding: 16px 24px;
        text-align: left;
        font-size: 12px;
        font-weight: 500;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #2a2a35;
      }

      .table-body tr {
        border-bottom: 1px solid #2a2a35;
        transition: background-color 0.2s ease;
      }

      .table-body tr:hover {
        background: #252530;
      }

      .table-body tr:last-child {
        border-bottom: none;
      }

      .table-body td {
        padding: 20px 24px;
        vertical-align: middle;
      }

      .server-name {
        font-size: 14px;
        font-weight: 500;
        color: white;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        background: #3b82f6;
        color: white;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 500;
        text-transform: capitalize;
      }

      .usage-container {
        width: 100%;
        max-width: 200px;
      }

      .usage-bar {
        width: 100%;
        height: 8px;
        background: #2a2a35;
        border-radius: 4px;
        overflow: hidden;
      }

      .usage-fill {
        height: 100%;
        background: #6366f1;
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        padding: 8px 16px;
        border: 1px solid #4b5563;
        background: transparent;
        color: #d1d5db;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        background: #374151;
        border-color: #6b7280;
        color: white;
      }

      .action-btn.stop {
        color: #fca5a5;
        border-color: #ef4444;
      }

      .action-btn.stop:hover {
        background: #ef4444;
        color: white;
      }

      .action-btn.restart {
        color: #93c5fd;
        border-color: #3b82f6;
      }

      .action-btn.restart:hover {
        background: #3b82f6;
        color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .table-container {
          overflow-x: auto;
        }

        .servers-table {
          min-width: 600px;
        }

        .table-head th,
        .table-body td {
          padding: 12px 16px;
        }

        .actions {
          flex-wrap: nowrap;
        }
      }
    </style>
  </head>

          </tbody>
        </table>
      </div>

    <script>
      // Add button interactions
      document.querySelectorAll(".action-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const action = this.textContent.toLowerCase();
          const row = this.closest("tr");
          const serverName = row.querySelector(".server-name").textContent;

          if (action === "stop") {
            // Simulate server stop
            const statusBadge = row.querySelector(".status-badge");
            statusBadge.textContent = "Stopping...";
            statusBadge.style.background = "#f59e0b";

            setTimeout(() => {
              statusBadge.textContent = "Offline";
              statusBadge.style.background = "#ef4444";
            }, 2000);
          } else if (action === "restart") {
            // Simulate server restart
            const statusBadge = row.querySelector(".status-badge");
            const usageFill = row.querySelector(".usage-fill");

            statusBadge.textContent = "Restarting...";
            statusBadge.style.background = "#f59e0b";
            usageFill.style.width = "0%";

            setTimeout(() => {
              statusBadge.textContent = "Online";
              statusBadge.style.background = "#3b82f6";

              // Animate usage bar back up
              const targetWidth = Math.floor(Math.random() * 50) + 30; // Random between 30-80%
              usageFill.style.width = targetWidth + "%";
            }, 3000);
          }
        });
      });

      // Animate usage bars on page load
      window.addEventListener("load", () => {
        document.querySelectorAll(".usage-fill").forEach((fill) => {
          const targetWidth = fill.style.width;
          fill.style.width = "0%";

          setTimeout(() => {
            fill.style.width = targetWidth;
          }, Math.random() * 1000 + 500);
        });
      });

      // Simulate real-time usage updates
      setInterval(() => {
        document.querySelectorAll(".usage-fill").forEach((fill) => {
          const currentWidth = parseInt(fill.style.width);
          const variation = (Math.random() - 0.5) * 10; // ±5% variation
          const newWidth = Math.max(20, Math.min(95, currentWidth + variation));
          fill.style.width = newWidth + "%";
        });
      }, 10000); // Update every 10 seconds
    </script>
